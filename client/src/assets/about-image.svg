  <g opacity="0.8">
    <line x1="235" y1="85" x2="265" y2="85" stroke="#F3F4F6" stroke-width="2" />
    <line x1="235" y1="95" x2="265" y2="95" stroke="#F3F4F6" stroke-width="2" />
