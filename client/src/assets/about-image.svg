    <line x1="235" y1="115" x2="265" y2="115" stroke="#F3F4F6" stroke-width="2" />
    
    <circle cx="235" cy="85" r="2" fill="#F3F4F6" />
    <circle cx="265" cy="85" r="2" fill="#F3F4F6" />
    <circle cx="235" cy="95" r="2" fill="#F3F4F6" />
    <circle cx="265" cy="95" r="2" fill="#F3F4F6" />
    <circle cx="235" cy="105" r="2" fill="#F3F4F6" />
    <circle cx="265" cy="105" r="2" fill="#F3F4F6" />
